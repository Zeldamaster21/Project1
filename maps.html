    <div id="map" style="height: 400px; width: 100%;"></div>
    <script>
        function googleMap() {
            const workcoord = { lat: 41.908870, lng: -87.686280 };

            const showmap = new google.maps.Map(document.getElementById("map"), {
                center: workcoord,
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            });

            const marker = new google.maps.Marker({
                position: workcoord,
                map: showmap,
                animation: google.maps.Animation.DROP,
                title: "Midtown Center for Boys",
            });


            const MCinfo = new google.maps.InfoWindow({
                content: `
                    <div class="content" style="color: black;">
                        <h1>Midtown Center for Boys</h1>
                        <h3>This is where I work 3 days out of the week</h3>
                    </div>
                `,
            });

            marker.addListener("mouseover", function () {
                MCinfo.open(showmap, marker);
            });

            marker.addListener("mouseout", function () {
                MCinfo.close();
            });

            marker.addListener("click", function () {
                if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                }
            });
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=googleMap"></script>
